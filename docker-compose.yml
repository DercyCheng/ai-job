version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ai-job-postgres
    environment:
      POSTGRES_USER: aijob
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aijob
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deployments/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aijob"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ai-job-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  llm-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-job-llm-server
    command: python /app/scripts/python/llm_server.py --host 0.0.0.0 --port 8000
    volumes:
      - ./models:/models
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-job-server
    command: /app/bin/server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      llm-server:
        condition: service_started
    volumes:
      - ./config:/app/config
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=aijob
      - DB_PASSWORD=password
      - DB_NAME=aijob
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LLM_SERVER_URL=http://llm-server:8000

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-job-worker
    command: /app/bin/worker
    depends_on:
      - server
    volumes:
      - ./config:/app/config
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=aijob
      - DB_PASSWORD=password
      - DB_NAME=aijob
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LLM_SERVER_URL=http://llm-server:8000
    deploy:
      replicas: 2

volumes:
  postgres-data:
  redis-data:
  models:
